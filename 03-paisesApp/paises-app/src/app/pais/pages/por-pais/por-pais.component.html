<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
       <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar país..."></app-pais-input>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col table-responsive">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
