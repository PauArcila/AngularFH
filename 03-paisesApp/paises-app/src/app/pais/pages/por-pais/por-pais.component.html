<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit) ="buscar()" autocomplete="off">
            <input type="text" name="terminoBuscado" class ="form-control" 
            placeholder="Buscar País..." [(ngModel)]="termino"/>
        </form>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th>...</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i+1}}</td>
                    <td><img class="small-flag" alt="bandera" [src]="pais.flag"></td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <td><a [routerLink]="[ '/pais', pais.alpha2Code]">ver...</a></td>
                </tr>
                

            </tbody>
        </table>
    </div>
</div>
