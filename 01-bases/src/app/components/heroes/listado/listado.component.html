<h3>Listado de Héroes</h3>

<ul *ngFor="let heroe of heroes">
    <li>{{heroe}}</li>
</ul>

<div *ngIf="heroeBorrado; else noBorrado">
    <h4>Héroe Borrado:&nbsp;<span>{{heroeBorrado}}</span></h4>
</div>

<ng-template #noBorrado>
    <h4>No ha borrado nada</h4>
</ng-template>

<button (click)="eliminarHeroe()">
    Borrar
</button>
