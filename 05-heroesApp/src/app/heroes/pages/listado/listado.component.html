<h1>Listado de heroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="1rem">
    <div fxFlex="30" fxFlex.lg="15" fxFlex.xs="90"
    *ngFor="let heroe of heroes">
        <mat-card> 
            <mat-card-header>
                <mat-card-title>{{heroe.superhero}}</mat-card-title>
                <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
            </mat-card-header> 
                <img mat-card-image src="assets/img/heroes/{{heroe.id}}.jpg" alt="imagen {{heroe.superhero}}">
            <mat-card-content>
                <h3>{{heroe.publisher}}</h3>
                <p><strong>Primera aparición:</strong>&nbsp;{{heroe.first_appearance}}
                <strong>Personajes:</strong>&nbsp;{{heroe.characters}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="accent">Leer más...</button>
                <button mat-button color="primary">Editar</button>
            </mat-card-actions>
        </mat-card>
    
    </div>
   </div>
